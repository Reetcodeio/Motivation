<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivation Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 36px;
            color: #333;
            display: none;
        }
        img {
            margin-top: 20px;
            max-width: 300px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Hiden message for you</h1>
    <button onclick="showContent()">Press Me</button>
    <p class="message" id="message">Padhle bhen, exams aa rahe hain!</p>
    <script>
        function showContent() {
            const message = document.getElementById('message');
            const image = document.getElementById('image');
            message.style.display = 'block';
            image.style.display = 'block';
        }
    </script>
</body>
</html>
